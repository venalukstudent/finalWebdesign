<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="index-final.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-item">Home</div>
      <div class="sidebar-item">Product</div>
      <div class="sidebar-item">Order</div>
      <div class="sidebar-item">Info</div>
      <div class="sidebar-item">Log out</div>
    </div>

    <div class="main-content">
      <div class="search-bar">
        <input type="text" placeholder="Search..." class="search-input" />
        <div>Your face</div>
      </div>

      <div class="welcome-section">
        <img src="./img/5.png" alt="Welcome Background" />
        <div class="content">
          <h2>Hello Venal</h2>
          <div class="recent-items">Belows Are Your Recent Items</div>
        </div>
      </div>

      <div class="card-grid">
        <div class="card">
          <img src="./img/1.png" alt="card1" />
        </div>
        <div class="card">
          <img src="./img/2.png" alt="card2" />
        </div>
        <div class="card">
          <img src="./img/4.png" alt="card3" />
        </div>
        <div class="card">
          <img src="./img/3.png" alt="card4" />
        </div>
      </div>

      <div class="large-cards-grid">
        <img src="./img/restaurant1.jpg" />

        <div class="half-card-group">
          <img src="./img/7.png" alt="" />
          <img src="./img/6.png" alt="" />
        </div>
      </div>

      <div class="footer">
        <div class="footer-text">Â© 2024 UK</div>
        <div class="footer-text">Made with love by pure genius</div>
      </div>
    </div>
  </body>
</html>
